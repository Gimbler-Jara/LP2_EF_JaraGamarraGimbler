<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Agregar Producto</title>
	<link rel="stylesheet" href="/css/bootstrap.min.css"></head></head>
<body style="background-color: gray;display: flex; flex-direction:column; justify-content: center;align-items: center; color: white">

<div style="width: 90vw; display: flex;justify-content: space-around; margin: 0 auto;  margin-top: 15px">
<h3>Bienvenido: <span th:text="${usuario}"></span></h3>
<a class="btn btn-outline-warning ml-2" th:href="@{/logout}" role="button">Cerrar sesión</a>
</div>

    <div class="mt-5" style="width: 30%">
        <h2>Agregar Producto</h2>
        <form th:action="@{/producto/registrar_producto}" th:object="${producto}" method="post" class="mt-4">
            <div class="form-group mb-3 ">
                <label for="nombreProducto">Nombre del Producto</label>
                <input type="text" th:field="*{nombreProducto}" class="form-control" id="nombreProducto" required>
            </div>
            <div class="form-group mb-3">
                <label for="precio">Precio</label>
                <input type="number" step="0.01" th:field="*{precio}" class="form-control" id="precio">
            </div>
            <div class="form-group mb-3">
                <label for="stockProducto">Cantidad</label>
                <input type="number" th:field="*{stockProducto}" class="form-control" id="stockProducto">
            </div>
            <div class="form-group mb-4">
                <label for="categoriaEntity">Categoría</label>
                <select th:field="*{categoriaEntity}" class="form-control" id="categoriaEntity" required>
                    <option th:each="categoria : ${categorias}" 
                            th:value="${categoria.categoriaId}" 
                            th:text="${categoria.nombreCategoria}">
                    </option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Agregar Producto</button>
            <a th:href="@{/producto/}" class="btn btn-info ms-3">Lista de productos</a>
        </form>
    </div>
    <script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
