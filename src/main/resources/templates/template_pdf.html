<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<style>
body {
	font-family: Arial, sans-serif;
}

header {
	display: flex;
	justify-content: space-between;
	align-items: center;
	border-bottom: 5px solid #000;
	padding-bottom: 10px;
	margin-bottom: 20px;
}

header img {
	height: 50px;
}

header .company-info {
	text-align: right;
}

.title {
	text-align: left;
	margin-bottom: 20px;
}

table {
	width: 100%;
	border-collapse: collapse;
	margin-bottom: 20px;
}

table, th, td {
	border: 1px solid #000;
}

th, td {
	padding: 10px;
	text-align: left;
}

.autor {
	text-align: left;
	font-size: 1.2em;
	font-weight: bold;
	margin-top: 30px;
}

</style>
</head>
<body>
	<header>
		<img
			src="https://campusvirtualperu.com/wp-content/uploads/2023/11/logo_cibertec_fondo_blanco_low.jpg"
			alt="Company Logo">
		<div class="company-info">
			<h2>Examen Final  LP2 Cibertec</h2>
		</div>
	</header>

	<div class="title">
		<p>Lista de productos</p>
	</div>

	<table>
		<thead>
			<tr>
				<th>ID</th>
				<th>Nombre producto</th>
				<th>Precio</th>
				<th>Stock</th>
				<th>Categoria</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="ped : ${factura}">
				<td th:text="${ped.productoId}"></td>
				<td th:text="${ped.nombreProducto}"></td>
				<td th:text="'S/' + ${ped.precio}"></td>
				<td th:text="${ped.stockProducto}"></td>
				<td th:text="${ped.categoriaEntity.nombreCategoria}"></td>
			</tr>
		</tbody>
	</table>

	<div class="autor">
		<p>
			Reporte Generado por: <span th:text="${usuario}"></span>
		</p>
	</div>

</body>
</html>
