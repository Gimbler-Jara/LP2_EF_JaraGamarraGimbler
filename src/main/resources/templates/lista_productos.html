<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Productos</title>
	<link rel="stylesheet" href="/css/bootstrap.min.css">
	 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <!-- FontAwesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body style="background-color: gray; color: white">

<div style="width: 90vw; display: flex;justify-content: space-around; margin: 0 auto;  margin-top: 15px">
<h3>Bienvenido: <span th:text="${usuario}"></span></h3>
<a class="btn btn-outline-warning ml-2" th:href="@{/logout}" role="button">Cerrar sesión</a>
</div>
  
    <div class="container mt-5">
        <h2 class="mb-3 mt-3">Lista de Productos</h2>
        <a th:href="@{/producto/registrar_producto}" class="btn btn-primary mb-5 mt-3">Registrar</a>
        <table class="table table-bordered table-dark text-center text-white">
            <thead>
                <tr>
                    <th>ID Producto</th>
                    <th>Nombre Producto</th>
                    <th>Precio S/.</th>
                    <th>Stock Producto</th>
                    <th>Categoría</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="producto : ${listaprod}">
                    <td th:text="${producto.productoId}"></td>
                    <td th:text="${producto.nombreProducto}"></td>
                    <td th:text="${producto.precio}"></td>
                    <td th:text="${producto.stockProducto}"></td>
                    <td th:text="${producto.categoriaEntity.nombreCategoria}"></td>
                    <td>  <a th:href="@{/producto/editar_producto/{id}(id=${producto.productoId})}" class="btn btn-info">Editar</a>
                          <a th:href="@{/producto/detalle_producto/{id}(id=${producto.productoId})}" class="btn btn-warning">Ver Detalle</a>
                     </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
